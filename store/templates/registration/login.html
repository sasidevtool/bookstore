<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action = ".">

    {% csrf_token %}
    {{ form.as_p }}
    <input type = "submit" value = "Log In" />
    <input type = "hidden" value = "{{next}}" />
</form>
<a href="{% url 'social:begin' 'facebook' %}?next={{next}}">Login with Facebook</a>
<a href="{% url 'social:begin' 'twitter' %}?next={{next}}">Login with Twitter</a>
<a href="{% url 'social:begin' 'google-oauth2' %}?next={{next}}">Login with Google</a>
</body>
</html>
